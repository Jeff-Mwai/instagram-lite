{%extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    
        
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-4">
                        <img class="rounded-circle account-img img-fluid" height="70%" width="70%" src="{{ user.profile.profile_picture.url }}">
                    </div>
                    <div class="col-md-6 mt-3">
                        
                            <div class="account-heading"><span class="mr-3 text-secondary username">{{ user.username }}</span>
                             <div class="account-heading"><span class="mr-3 text-secondary username">{{ user.bio }}</span>
                                <a class="btn btn-sm btn-outline-secondary mr-3" href="/updateprofile" data-target=".bd-example-modal-md"> <strong>Edit Profile</strong></a>
  
                            </div>

                            <div class="post-details mt-3 mb-3">
                                <span class="mr-5"><strong>{{images.count}}</strong> Posts</span>
                                <span class="mr-5"> <strong>{{ user.profile.followers.count }}</strong> followers</span>
                                <span class="mr-5"> <strong>{{ user.profile.following.count }}</strong> following</span>
                            </div>
                            <h5>{{ user.profile.name }}</h5>
                            <p class="text-secondary">{{ user.profile.bio }}</p>
                        
                    </div>
                    
                </div>
            </div>
    
    <hr class="mt-4">

</div>
{%endblock%}
