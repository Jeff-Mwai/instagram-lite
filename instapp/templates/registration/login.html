{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row" style="margin-top: 50px;">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="https://ucarecdn.com/f0e65890-b403-4316-8068-d1dd58c8f80f/instagram.png" alt="instagram">
    </div>
    <div class="col-md-4" style="margin-left: 140px;">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style= "font-family: 'Lobster', cursive; font-size: 40px;">Instagram</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="border-top pt-3">
        <p>
          Do not have An Account? <a class="ml-2" href="/accounts/login/"><strong>Sign Up</strong></a>
        </p>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
